<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Frontpage</title>

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/foundation/5.4.5/css/foundation.min.css" />
    <link rel="stylesheet" href="/frontpage.css" />
    <script src="//cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.2/modernizr.min.js"></script>
  </head>
  <body>

    <div id="app">
      <!-- NASHORN -->
    </div>

    <!-- foundation and other javascript libs -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/fastclick/1.0.3/fastclick.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/foundation-essential/5.4.5/js/foundation/foundation.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/foundation-essential/5.4.5/js/foundation/foundation.reveal.js"></script>

    <script src="//fb.me/react-0.12.2.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/i18next/1.6.3/i18next-1.6.3.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.1/d3.min.js"></script>
    <script src="//dimplejs.org/dist/dimple.v2.1.0.js"></script>

    <!-- compiled output from cljsbuild -->
    <script src="/compiled/goog/base.js" type="text/javascript"></script>
    <script src="/compiled/goog/deps.js" type="text/javascript"></script>
    
    <!-- cljsbuild compiler output, defines the dependencies on the various
         modules-->
    <script src="/compiled/frontpage_client.js" type="text/javascript"></script>

    <script type="text/javascript">
      goog.require("frontpage_client.core");

      /* Repl specific dependencies */
      goog.require("piggieback_browser");
      goog.require("frontpage_client.test");

      /* Figwheel reloading */
      goog.require("frontpage_client.figwheel");
    </script>

    <!-- reveals want to see this on the page, doesn't work otherwise. -->
    <div style="display:none" data-reveal=""></div>

    <script type="text/javascript">
      $(document).foundation();
    </script>
  </body>
</html>
